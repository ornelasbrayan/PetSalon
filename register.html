<body>
    <header class="container">
        <h1>The Fashion pet</h1>
    </header>
    <ul class="nav justify-content-end container">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>

          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>


    <div class="container">

        <h2>Register a new pet</h2>
        <p class="text-end" id="info">Here is the info</p>
        
       

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" id="txtName" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" id="txtAge" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input type="text" id="txtGender" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input type="text" id="txtBreed" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Service:</label>
            <select class="form-control" id="txtService">
                <option value="" disabled selected>-- select an option --</option>
                <option value="grooming">Grooming</option>
                <option value="nails">Nails Cut</option>
                <option value="vaccine">Vaccines</option>
            </select>
            
        </div>

        <div class="mb-3">
            <label class="form-label">Owner:</label>
            <input type="text" id="txtOwner" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Phone:</label>
            <input type="text" id="txtPhone" class="form-control">
        </div>


        <button class="btn btn-dark" onclick="register()">Register</button>
    </div>

    <!-- display the pets here -->
    <div id="pets">

    </div>
