<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/mystyle.css">
    <script src="https://kit.fontawesome.com/602c5c4c00.js" crossorigin="anonymous"></script>
    <title>Pet Salon</title>
</head>
<body>
    <header class="container">
        <h1>The Fashion dog <i class="fa-solid fa-dog"></i> </h1>
    </header>
    <ul class="nav nav-pills justify-content-end container">
        <li class="nav-item">
          <a class="nav-link " href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active bg-dark" href="register.html">Register</a>
        </li>
      </ul>


    <div class="container">

        <h2> <i class="fa-solid fa-paw"></i> Register a new pet</h2>
        <p class="text-end" id="info">Here is the info</p>
        
       

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" id="txtName" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" id="txtAge" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input type="text" id="txtGender" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input type="text" id="txtBreed" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Service:</label>
            <select class="form-control" id="txtService">
                <option value="" disabled selected>-- select an option --</option>
                <option value="Hair cut">Hair cut-$15 DDLS</option>
                <option value="Nails cut">Nails Cut-$10 DLLS</option>
                <option value="Vaccine">Vaccines-$20 DLLS</option>
                <option value="Shower">Shower-$15 DLLS</option>
                <option value="Dog walk">Dog walk-$15 DLLS</option>
                <option value="Dog training">Dog training-$30 DLLS</option>
            </select>
            
        </div>

        <div class="mb-3">
            <label class="form-label">Owner:</label>
            <input type="text" id="txtOwner" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Phone:</label>
            <input type="text" id="txtPhone" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Payment method:</label>
            <select class="form-control" id="txtPayment">
                <option value="" disabled selected>-- select an option --</option>
                <option value="Cash">Cash</option>
                <option value="Debit card">Debit card</option>
                <option value="Credit card">Credit card</option>
            </select>
        </div>


        <button class="btn btn-dark" onclick="register()">Register</button>

        <table class="table table-striped-columns table-hover container" >
            <caption>List of pets</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Breed</th>
                    <th>Service</th>
                    <th>Owner</th>
                    <th>Contact Phone</th>
                    <th>Payment</th>
                    <th>Delete pet</th>
                </tr>
               
            </thead>
            <tbody class="table-secondary table-group-divider" id="petTable">
    
            </tbody>
        </table> 
    </div>

    
    
    <script src="/scripts/display.js"></script>
    <script src="/scripts/register.js"></script>
</body>
</html>
