<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Pet Salon</title>
</head>
<body>
    <header class="container">
        <h1>The Fashion pet</h1>
    </header>
    <ul class="nav justify-content-center container">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="services.html">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="register.html">Register</a>
        </li>
      </ul>


    <div class="container">
        <h2>Register a new pet</h2>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" id="txtName" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" id="txtAge" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input type="text" id="txtGender" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input type="text" id="txtBreed" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Service:</label>
            <select class="form-control" id="txtService">
                <option value="grooming">Grooming</option>
                <option value="nails">Nails Cut</option>
                <option value="vaccine">Vaccines</option>
            </select>
            
        </div>
        <button class="btn btn-dark" onclick="register()">Register</button>
    </div>
        

    <script src="/scripts/register.js"></script>
</body>
</html>
